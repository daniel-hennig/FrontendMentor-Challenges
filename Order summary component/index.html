<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="bg-pattern" src="" alt="background pattern waves">
  <section class="order-sum-container">

    <!--------------------------- Hero --------------------------->
    <img class="hero-image" src="images/illustration-hero.svg" alt="woman listening to music">
    <div class="card-content">
      <h1 class="hero-title">Order Summary</h1>
      <p class="hero-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <!--------------------------- Pricing --------------------------->
      <div class="pricing">
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <div class="card-plan">
          <h2 class="product-model">Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
  
      <!--------------------------- Checkout --------------------------->
      <footer class="checkout">
        <a href="#" type="submit" class="submit-btn">Proceed to Payment</a>
        <a href="#" class="cancel-link">Cancel Order</a>
      </footer>
    </div>
  </section>
</body>
</html>
